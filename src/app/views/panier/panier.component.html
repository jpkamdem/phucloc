<section id="listCommande">
    <ng-container *ngIf="noBoxFound; else boxList">
        <div class="no-box-message">
            <p>Aucune commandes en attente de validation</p>
        </div>
    </ng-container>

    <ng-template #boxList>
        <div id="commande" routerLink="/app-bag" routerLinkActive="active">
            <h1>Commande(s)</h1>
            <hr>
            <div class="command-history">
                <div class="history1">
                    <div class="command-details" *ngFor="let box of bagBoxes">
                        <div class="price">
                            <h3>{{box.nom}}</h3>
                            <button class="quantity">{{box.quantity}}x</button>
                        </div>
                        <ul>
                            <ng-container *ngFor="let aliment of box.aliments">
                                <li>{{aliment.nom}} x{{aliment.quantite}}</li>
                            </ng-container>
                        </ul>
                        <div class="buttons">
                            <div>
                                <button class="remove-button" (click)="suppBox(box.itemID)">Supprimer</button>
                            </div>
                            <h3 class="price">10.90 €</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons" style="margin-top:1em;">
                <h3 class="total-price">Total : {{totalPrix.toFixed(2)}} €</h3>
                <button class="commander-button" (click)="Commander()">Commander</button>
            </div>
        </div>
    </ng-template>
</section>
