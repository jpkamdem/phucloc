<section id="connexion">

    <img [routerLink]="'/app-accueil'" src="/assets/ressource/logo_noir.png" class="appTitle">

    <h2>Inscrivez-vous</h2>
    <hr>
    <form [formGroup]="inscriptForm">
        <div>
            <label for="email">E-mail*</label>
            <input type="email" placeholder="phucloc@gmail.com" id="email" autocomplete="on" formControlName="email"
                [ngClass]="checkError('email')" required email>
            <span *ngIf="emailErrorMessage" class="errorMessage">{{emailErrorMessage}}</span>
        </div>
        <hr>
        <div>
            <label for="mdp">Mot de passe*</label>
            <input type="password" placeholder="8 caractères minimum" autocomplete="on" formControlName="motDePasse"
                [ngClass]="checkError('motDePasse')" required minlength="8">
            <span *ngIf="motDePasseErrorMessage" class="errorMessage">{{motDePasseErrorMessage}}</span>
        </div>
        <hr>
        <div>
            <label for="cMdp">Confirmation du mot de passe*</label>
            <input type="password" placeholder="8 caractères minimum" autocomplete="on" formControlName="cMotDePasse"
                [ngClass]="checkError('cMotDePasse')" required minlength="8">
            <span *ngIf="cMotDePasseErrorMessage" class="errorMessage">{{cMotDePasseErrorMessage}}</span>
        </div>
        <hr>
        <button id="inscriptionButton" (click)="onSubmit()">Créer mon Compte</button>
    </form>

    <button routerLink="/app-connexion" routerLinkActive="active" id="connexionButton">Me connecter</button>
</section>
